<!DOCTYPE html>
<html>
<body>
    <span id="Time"></span>
    <script type="text/javascript">
        document.getElementById("Time").innerHTML = "Time: "+showTime();
        function showTime() {
            var now = new Date();
            var nowhour = now.getHours();
            var nowminutes = now.getMinutes();
            var nowseconds = now.getSeconds();
            var text = nowhour + ":" + nowminutes + ":" + nowseconds;
            return text;
        }
    </script><br>
    <span id="Date"></span>
    <script type="text/javascript">
        document.getElementById("Date").innerHTML = "Unixtime: "+Unixtime_script();
        function Unixtime_script(){
            var num = Date.now()/1000
            return num.toFixed(3)
        }
    </script>
</body>
</html>
