<!DOCTYPE html>
<html>
<body>
  <span id="Time"></span><br>
  <span id="Date"></span>

  <script type="text/javascript">
    function showTime() {
      var now = new Date();
      var hours = now.getHours();
      var minutes = now.getMinutes();
      var seconds = now.getSeconds();
      var text = hours.padStart(2, "0") + ":" + minutes.padStart(2, "0") + ":" + seconds.padStart(2, "0");
      document.getElementById("Time").innerHTML = "Time: " + text;
    }

    function Unixtime_script() {
      var unixTime = Date.now() / 1000;
      document.getElementById("Date").innerHTML = "Unixtime: " + unixTime.toFixed(3);
    }

    setInterval(showTime, 1000);
    setInterval(Unixtime_script, 3);
  </script>
</body>
</html>
