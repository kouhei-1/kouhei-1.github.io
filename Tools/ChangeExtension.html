<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change File Extension</title>
    <script>
        function changeExtension() {
            var fileInput = document.getElementById("file");
            var newExtensionInput = document.getElementById("new_extension");
            var file = fileInput.files[0];
            var newExtension = newExtensionInput.value.trim();

            if (file && newExtension) {
                var oldExtension = file.name.split('.').pop();
                var newFileName = file.name.replace("." + oldExtension, "." + newExtension);
                
                var link = document.createElement("a");
                link.href = URL.createObjectURL(file);
                link.download = newFileName;
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
            } else {
                alert("Please select a file and enter a new extension.");
            }
        }
    </script>
</head>
<body>
    <a href="./Tool_index.html">Tools</a><br><br>
    <h2>Change File Extension</h2>
    <label for="file">Select file:</label><br>
    <input type="file" id="file" name="file"><br><br>
    <label for="new_extension">New Extension:</label><br>
    <input type="text" id="new_extension" name="new_extension" placeholder="Enter new extension"><br><br>
    <button onclick="changeExtension()">Change Extension</button>
</body>
</html>
