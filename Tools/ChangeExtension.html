    <?php
    if ($_SERVER["REQUEST_METHOD"] == "POST") {
        $file = $_FILES["file"]["name"];
        $new_extension = $_POST["new_extension"];

        if ($file && $new_extension) {
            $old_extension = pathinfo($file, PATHINFO_EXTENSION);
            $new_file = str_replace($old_extension, $new_extension, $file);

            if (rename($file, $new_file)) {
                echo "<p>File extension changed successfully. New file name: $new_file</p>";
            } else {
                echo "<p>Error occurred while changing file extension.</p>";
            }
        } else {
            echo "<p>Please select a file and enter a new extension.</p>";
        }
    }
    ?>
