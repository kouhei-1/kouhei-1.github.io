<!DOCTYPE html>
<meta charset="utf-8">
<html>
  <body>
    <span id="Local_time"></span><br>
    <span id="UTC_time"></span><br>
    <span id="Unixtime"></span>

    <script type="text/javascript">
      //("0"+num).slice(-2)
      function showTime() {
        var now = new Date();
        var year = now.getFullYear();
        var month = ("0"+now.getMonth()).slice(-2);
        var date = ("0"+now.getDate()).slice(-2);
        var hours = ("0"+now.getHours()).slice(-2);
        var minutes = ("0"+now.getMinutes()).slice(-2);
        var seconds = ("0"+now.getSeconds()).slice(-2);
        var after_decimal = ((Date.now()%1000/1000).toFixed(3)).slice(-4)
        var text = year+"/"+month+"/"+date+" " + hours + ":" + minutes + ":" + seconds+after_decimal;
        document.getElementById("Local_time").innerHTML = "Local_time: " + text;
      }

      function getUtcDateString() {
        const UTC_now = new Date();
        const UTCDate = UTC_now.toLocaleString('en-US', {
          timeZone: 'UTC',
          year: 'numeric',
          month: '2-digit',
          day: '2-digit',
          hour: '2-digit',
          minute: '2-digit',
          second: '2-digit',
          millisecond: '3-digit',
        });
        document.getElementById("UTC_time").innerHTML = "UTC_time: " + UTCDate;
      }
      
      function Unixtime_script() {
        var unixTime = Date.now() / 1000;
        document.getElementById("Unixtime").innerHTML = "Unixtime: " + unixTime.toFixed(3);
      }

      setInterval(showTime, 17);
      setInterval(Unixtime_script, 13);
    </script>
  </body>
</html>
