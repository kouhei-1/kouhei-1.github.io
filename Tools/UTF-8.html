<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UTF-8 Encoder/Decoder</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
    </style>
</head>
<body>
    <a href="./Tool_index.html">Tools</a><br><br>
    <h2>UTF-8 Encoder/Decoder</h2>
    <div>
        <h3>UTF-8 Encode</h3>
        <textarea id="utf8_encode_input" rows="5" cols="50" placeholder="Enter text to UTF-8 encode"></textarea><br>
        <button onclick="utf8Encode()">Encode</button>
    </div>
    <br>
    <div>
        <h3>UTF-8 Decode</h3>
        <textarea id="utf8_decode_input" rows="5" cols="50" placeholder="Enter UTF-8 encoded string to decode"></textarea><br>
        <button onclick="utf8Decode()">Decode</button>
    </div>

    <script>
        function utf8Encode() {
            var input = document.getElementById('utf8_encode_input').value;
            var encoded = encodeURIComponent(input);
            document.getElementById('utf8_decode_input').value = encoded;
        }

        function utf8Decode() {
            var input = document.getElementById('utf8_decode_input').value;
            var decoded = decodeURIComponent(input);
            document.getElementById('utf8_encode_input').value = decoded;
        }
    </script>
</body>
</html>
