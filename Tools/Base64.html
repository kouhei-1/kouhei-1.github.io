<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirect Page</title>
    <script>
        window.onload = function() {
            // ページが読み込まれた後、リダイレクトを実行する
            window.location.href = "./text_encoder.html"; // リダイレクト先のURLを指定する
        }
    </script>
</head>
<body>
    <p>このページはリダイレクトされます。</p>
</body>
</html>
