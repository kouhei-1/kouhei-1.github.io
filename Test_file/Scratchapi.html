<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Fetch APIでURL内容を表示</title>
</head>
<body>
  <div id="result"></div>

  <script>
    const url = 'https://api.scratch.mit.edu';

    fetch(url)
      .then(response => response.text())
      .then(text => {
        // 取得したデータを加工
        const html = processData(text);

        // HTMLに挿入
        const resultElement = document.getElementById('result');
        resultElement.innerHTML = html;
      })
      .catch(error => console.error(error));

    function processData(text) {
      // ここに、取得したデータを加工する処理を記述
      // 例：不要な部分を削除したり、HTMLタグを追加したりする
      return text;
    }
  </script>
</body>
</html>
