<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Fetch APIでURL内容を表示</title>
</head>
<body>
  <script>
    $.ajax({
      type: "GET",
      url: "https://api.scratch.mit.edu", 
      success: function(response) {
        console.log(response);
        window.alert(response)
        location.reload();
      },
      error: function(error) {
        console.error("失敗しました:", error);
      }
    });
  </script>
</body>
</html>
