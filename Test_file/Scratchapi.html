<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Fetch APIでURL内容を表示</title>
</head>
<body>
  <div id="result"></div>

  <script>
    fetch('https://api.scratch.mit.edu')
      .then(response => response.json()) // JSON形式で返ってくる場合
      .then(data => {
        // レスポンスデータを表示
        const resultElement = document.getElementById('result');
        resultElement.textContent = JSON.stringify(data, null, 2); // JSONを整形して表示
      })
      .catch(error => {
        console.error('エラーが発生しました:', error);
        // ユーザーにエラーメッセージを表示する（例：アラート、モーダルなど）
        alert('データの取得に失敗しました。');
      });
  </script>
</body>
</html>
