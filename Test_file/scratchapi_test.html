<!DOCTYPE html>
<html>
<head>
</head>
<body>
  <span id="Api"></span>
  <script>
    // 関数名を修正しましょう。関数名が不正確です。
    function getApi(url){
      fetch(url)
      .then(response => response.json())
      .then(data => {
        // JSONデータを文字列に変換して表示します
        document.getElementById("Api").innerHTML = JSON.stringify(data);
      })
      .catch(error => {
        console.error('Error:', error);
      });
    }
    // 関数を呼び出してAPIを取得します
    getApi('https://api.scratch.mit.edu/users/AmatsuTatsu/');
  </script>
</body>
</html>
